<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-in { animation: fadeIn 0.3s ease-out; }
        .message-out { animation: fadeIn 0.3s ease-out 0.15s; }
        
        .typing-indicator::after {
            content: "...";
            animation: typingDots 1.5s infinite;
        }
        
        @keyframes typingDots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        .chat-container { height: calc(100vh - 120px); }
        
        @media (max-width: 640px) {
            .chat-container { height: calc(100vh - 100px); }
        }
        
        .memory-chip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .connection-excellent { color: #10B981; }
        .connection-good { color: #3B82F6; }
        .connection-weak { color: #F59E0B; }
        .connection-bad { color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
        <header class="bg-indigo-600 text-white rounded-t-xl p-4 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Perfil" class="w-10 h-10 rounded-full border-2 border-white">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></span>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg">Assistente IA</h1>
                        <p class="text-xs opacity-80">
                            Conexão: <span id="connection-status" class="connection-good">Estável</span>
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="memory-chip text-xs px-2 py-1 rounded-full flex items-center">
                        <i class="fas fa-brain mr-1"></i>
                        <span id="memory-count">0</span> memórias
                    </div>
                    <button class="text-white hover:text-indigo-200 transition" id="info-button">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="chat-container bg-white overflow-y-auto p-4 shadow-inner" id="chat-area">
            <div class="message-in mb-4">
                <div class="flex items-start space-x-2">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="IA" class="w-8 h-8 rounded-full mt-1">
                    <div>
                        <div class="bg-gray-200 rounded-lg p-3 max-w-xs md:max-w-md">
                            <p>Olá! Eu sou seu assistente de IA inteligente.</p>
                            <p class="mt-2">Estou verificando a conexão... Um momento!</p>
                        </div>
                        <span class="text-xs text-gray-500 mt-1 block">Sistema iniciando</span>
                    </div>
                </div>
            </div>
            
            <div id="typing-indicator" class="hidden mb-4">
                <div class="flex items-start space-x-2">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="IA" class="w-8 h-8 rounded-full mt-1">
                    <div>
                        <div class="bg-gray-200 rounded-lg p-3 w-16">
                            <div class="typing-indicator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-b-xl p-4 shadow-lg">
            <div class="flex items-center space-x-2">
                <div class="flex-1 relative">
                    <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"
                           class="w-full border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"></textarea>
                </div>
                <button id="send-button" class="bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sistema Automático - Não precisa mexer aqui
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da tela
            const chatArea = document.getElementById('chat-area');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const connectionStatus = document.getElementById('connection-status');
            
            // Configuração automática
            const API_KEY = "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";
            let connectionStability = 80;
            let conversationHistory = [];
            
            // Atualiza o status da conexão
            function updateConnectionStatus() {
                let status, className;
                
                if (connectionStability > 75) {
                    status = "Excelente";
                    className = "connection-excellent";
                } else if (connectionStability > 50) {
                    status = "Boa";
                    className = "connection-good";
                } else if (connectionStability > 25) {
                    status = "Fraca";
                    className = "connection-weak";
                } else {
                    status = "Crítica";
                    className = "connection-bad";
                }
                
                connectionStatus.textContent = status;
                connectionStatus.className = className;
            }
            
            // Adiciona mensagem no chat
            function addMessage(text, isOutgoing) {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const messageDiv = document.createElement('div');
                messageDiv.className = isOutgoing ? 'message-out mb-4' : 'message-in mb-4';
                
                if (isOutgoing) {
                    messageDiv.innerHTML = `
                        <div class="flex justify-end">
                            <div class="flex flex-col items-end">
                                <div class="bg-indigo-600 text-white rounded-lg p-3 max-w-xs md:max-w-md">
                                    <p>${text}</p>
                                </div>
                                <span class="text-xs text-gray-500 mt-1">${timeString}</span>
                            </div>
                        </div>
                    `;
                    conversationHistory.push({role: "user", content: text});
                } else {
                    messageDiv.innerHTML = `
                        <div class="flex items-start space-x-2">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="IA" class="w-8 h-8 rounded-full mt-1">
                            <div>
                                <div class="bg-gray-200 rounded-lg p-3 max-w-xs md:max-w-md">
                                    <p>${text}</p>
                                </div>
                                <span class="text-xs text-gray-500 mt-1 block">${timeString}</span>
                            </div>
                        </div>
                    `;
                    conversationHistory.push({role: "assistant", content: text});
                }
                
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Sistema inteligente de conexão
            async function tryAPIConnection(messages) {
                const methods = [
                    {
                        name: "Conexão Direta",
                        url: 'https://openrouter.ai/api/v1/chat/completions',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json',
                            'HTTP-Referer': window.location.href,
                            'X-Title': 'Chat IA'
                        }
                    },
                    {
                        name: "Conexão Alternativa",
                        url: 'https://corsproxy.io/?https://api.openrouter.ai/v1/chat/completions',
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    }
                ];
                
                for (const method of methods) {
                    try {
                        const response = await fetch(method.url, {
                            method: 'POST',
                            headers: method.headers,
                            body: JSON.stringify({
                                model: "openai/gpt-3.5-turbo",
                                messages: messages,
                                temperature: 0.7
                            })
                        });
                        
                        if (!response.ok) continue;
                        
                        const data = await response.json();
                        if (data.choices?.[0]?.message?.content) {
                            connectionStability = Math.min(100, connectionStability + 20);
                            return data.choices[0].message.content;
                        }
                    } catch (error) {
                        console.log(`Tentativa ${method.name} falhou, tentando próximo método...`);
                    }
                }
                
                connectionStability = Math.max(0, connectionStability - 30);
                throw new Error("Não consegui me conectar");
            }
            
            // Respostas quando está offline
            function getFallbackResponse() {
                const responses = [
                    "Estou tendo problemas para me conectar, tente novamente...",
                    "Minha conexão está instável no momento, aguarde um pouco!",
                    "Estou processando localmente, um momento por favor.",
                    "Sistema em ajuste, já volto a responder normalmente."
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            // Obter resposta da IA
            async function getAIResponse(userMessage) {
                try {
                    typingIndicator.classList.remove('hidden');
                    
                    const messages = [
                        ...conversationHistory,
                        {role: "user", content: userMessage}
                    ];
                    
                    try {
                        const response = await tryAPIConnection(messages);
                        return response;
                    } catch (error) {
                        return getFallbackResponse();
                    }
                } finally {
                    typingIndicator.classList.add('hidden');
                    updateConnectionStatus();
                }
            }
            
            // Enviar mensagem
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                const aiResponse = await getAIResponse(message);
                addMessage(aiResponse, false);
            }
            
            // Configuração dos botões
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Iniciar sistema
            updateConnectionStatus();
            
            // Mensagem inicial
            setTimeout(() => {
                addMessage("Pronto para conversar! Como posso te ajudar?", false);
                connectionStability = 90;
                updateConnectionStatus();
            }, 1500);
        });
    </script>
</body>
</html>
